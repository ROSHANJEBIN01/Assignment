<!DOCTYPE html>
<html>
<head>
	<title>css-borderradius</title>
	<style type="text/css">
	#links li {
		 display: inline;  
	}
	#links li a{
		color: #003366;
		font-weight: bold;
		font-size: 35px;
		font-family: times ;
		text-decoration: none;
		background-color: limegreen;
		width: 20%;
		text-align: center;
		padding:10px;
		border-top-left-radius: 50px;
	}
	#links li a:hover{
		color:red;
		text-decoration: underline;
		background-color: #003366;
	}
	#links li a:active{
		color: black;
	}
	
	</style>
</head>
<body>
<div id=links>
<ul>
	<li><a href="http://www.baabtra.com/">baabtra.com</a></li>
	<li><a href="http://www.massbaab.com"> massbaab.com</a></li>
	<li><a href="http://www.codingforkid.com"> codingforkid.com</a></li>
	<li><a href="http://www.baabte.com/">baabte.com</a></li>
</ul>
<div>
</body>
</html>
