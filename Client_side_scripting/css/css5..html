<!DOCTYPE html>
<html>
<head>
	<title>CSS-Margin</title>
	<style type="text/css">
		div{
			background-color: darkblue;
			color: white;
			padding: 50px;
			font-family: cursive;
			font-size: 20px;
			background-color: darkblue;
			border-style: ridge;
			border-color: coral;
			border-width: 8px;
			margin: 100px;

		}
		span{
			color: yellow;
			text-decoration: underline;

		}
		h1{
			color: white;
			font-family: cursive;
			background-color: cadetblue;
			width: 18%;
	
	</style>
</head>
<body>
<div>
<h1>Welcome</h1>
<p><span>baabtra.com,</span> the online web portal from baabte system technologies, works as a link in identifying, training and placing quality freshers from regional colleges and institutes.</p>
</div>
</body>
</html>
