<!DOCTYPE html>
<html>
<head>
	<title>css-stylinglinks</title>
	<style type="text/css">
	#links li a{
		color: #003366;
		font-weight: bold;
		font-size: 35px;
		font-family: times ;
		text-decoration: none;
	}
	#links li a:hover{
		color:red;
		text-decoration: underline;
	}
	#links li a:active{
		color: orange;
	}
	
	</style>
</head>
<body>
<div id=links>
<ul>
	<li><a href="http://www.baabtra.com/">baabtra.com</a></li>
	<li><a href="http://www.massbaab.com"> massbaab.com</a></li>
	<li><a href="http://www.codingforkid.com"> codingforkid.com</a></li>
	<li><a href="http://www.baabte.com/">baabte.com</a></li>
</ul>
<div>
</body>
</html>
