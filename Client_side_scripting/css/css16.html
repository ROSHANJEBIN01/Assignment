<!DOCTYPE html>
<html>
<head>
	<title>css-lineargradient</title>
	<style type="text/css">
		button{
			background-color: #156815;
			width:15%;
			text-align: center;
			font-weight: bold;
			font-size: 17px;
			border-radius: 8px;
			padding: 10px;
			color: white;
			background-image: linear-gradient(to top, #104f10 , #166316, #197f19, #74fc74);
			border: solid;
			border-color: green;
			border-width: 1px;
		}

	</style>
</head>
<body>
<button type="button" class="button2">Create an account </button>
</body>
</html>
