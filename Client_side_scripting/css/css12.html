<!DOCTYPE html>
<html>
<head>
	<title>css-pseudoclass</title>
	<style type="text/css">
		#parent{
						color: #003366;
						font-weight: bold;
						font-size: 45px;
						font-family: times ;
		}
		#parent li:nth-child(2n){
			background-color: #003366;
			color:white;
			width: 28%;
		}
	</style>
</head>
<body>
<div id="parent">
<ul>
	<li>baabtra.com</li>
	<li>massbab.com</li>
	<li>codingforkid.com</li>
	<li>baabte.com</li>
</ul>
<div>
</body>
</html>
