<!DOCTYPE html>
<html>
<head>
	<title>css-pseudoclass</title>
	<style type="text/css">
		li{
						color: red;
						font-weight: bold;
						font-size: 35px;
						font-family: times ;
		}
		li:before{
			content: " ' "
		}
		li:after{
			content: " ' "
		}
	</style>
</head>
<body>
<ul>
	<li>baabtra.com</li><br>
	<li>massbab.com</li><br>
	<li>codingforkid.com</li><br>
	<li>baabte.com</li>
</ul>
</body>
</html>
